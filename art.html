    <script>
      // Men√∫ hamburguesa
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // Verificaci√≥n de edad con modal igual al index.html
      document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("modal18");
        const galeria = document.getElementById("galeria");
        const btnSi = document.getElementById("btnSi");
        const btnNo = document.getElementById("btnNo");

        const decision = localStorage.getItem("mayor18");

        if (decision === "si") {
          modal.style.display = "none";
          galeria.classList.remove("hidden");
        } else if (decision === "no") {
          modal.style.display = "none";
          galeria.innerHTML = `
            <div class="warning-box">
              <h2>‚ö†Ô∏è Restricted Content</h2>
              <p>You must be older than 18 years old to view this gallery.</p>
              <a href="index.html">Return to homepage</a>
            </div>
          `;
          galeria.classList.remove("hidden");
        } else {
          modal.style.display = "flex";
          galeria.classList.add("hidden");
        }

        btnSi.addEventListener("click", () => {
          localStorage.setItem("mayor18", "si");
          modal.style.display = "none";
          galeria.classList.remove("hidden");
        });

        btnNo.addEventListener("click", () => {
          localStorage.setItem("mayor18", "no");
          modal.style.display = "none";
          galeria.innerHTML = `
            <div class="warning-box">
              <h2>‚ö†Ô∏è Restricted Content</h2>
              <p>You must be older than 18 years old to view this gallery.</p>
              <a href="index.html">Return to homepage</a>
            </div>
          `;
          galeria.classList.remove("hidden");
        });
      });
